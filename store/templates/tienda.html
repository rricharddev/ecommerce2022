{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}


<div class="container">

  <div class="row">
    {% for p in productos %}
    <div class="col-md-3 col-sm-12 col-lg-4 py-3">
      <div class="card" >
        <img class="img-responsive"  width = "100%" style="padding-top: 5px " src="{{ p.imagen.url }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ p.marca }}</h5>
          <h5 class="card-title">${{p.precio}}</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Comprar</a>
        </div>
      </div>
    
    </div>

  
  
     {% endfor %}
  
  
</div>

{% endblock %}
